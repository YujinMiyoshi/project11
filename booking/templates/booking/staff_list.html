{% extends 'booking/base.html' %}

{% block content %}
    <h1>{{ store.name }}店の女の子</h1>
    <ul>
        {% for staff in staff_list %}
            <li><a href="{% url 'calendar' staff.pk %}">{{ staff.name }}</a></li>
        {% empty %}
            <li>まだ嬢がいません。</li>
        {% endfor %}
    </ul>
{% endblock %}嬢
